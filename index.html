<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

<div class="card">

  <div class="image-mobile">
    <img class="mobile" src="images/image-header-mobile.jpg" alt=""/>
  </div>

  <div class="image-desktop">
    <img class="desktop" src="images/image-header-desktop.jpg" alt=""/>
  </div>

  <div class="primary-info">

    <h1>Get <span>insights</span> that help
      your business grow.</h1>

    <p class="secondary-info">Discover the benefits of data analytics <br>and make
      better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="stats">

      <div class="stat">
        <span>10k+</span>
        <p>COMPANIES</p>
      </div>

      <div class="stat">
        <span>314</span>
        <p>TEMPLATES</p>
      </div>

      <div class="stat">
        <span>12M+</span>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
